<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@500;700&family=Playfair+Display:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kalam:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@500;700&family=Playfair+Display:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    
    <section class="productImageContainer">
        <img class="desktopImage" src="./images/image-product-desktop.jpg" alt="product image">
        <img class="mobileImage" src="images/image-product-mobile.jpg" alt="product image">
    </section>

    <section class="productDetails">
      <h2 class="title">Perfume</h2>

      <h1 class="productName">Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  
      <div class="priceContainer">
        <span class="discountPrice">$149.99</span>
        <span class="originalPrice">$169.99</span>
      </div>  

      <button>
        <img class="shoppingCart" src="/images/icon-cart.svg" alt="" width="15" height="16"> 
        <span>Add to Cart</span>
      </button>

    </section>
  </main>

  </div> -->
</body>
</html>
